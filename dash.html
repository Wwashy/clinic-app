<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="2col-layout.css">
    <link rel="stylesheet" href="form.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="Ajax.js"></script>
    <script src="https://kit.fontawesome.com/fdf798d12c.js" crossorigin="anonymous"></script>
    <script src="interact.js"></script>
    <script src="routing.js"></script>   
 
    <script>

    </script>

</head>

<body>
    <section class="section-one">
        <div class="sidebar" id="sidebar">
            <h1>jamii dental</h1>
            <br>
            <hr>
            <a href="#"><button onclick="showFOMS(this.id)" class="largeBtn" id="btn0"><i class="fas fa-home fa-2x"></i>
                    Dashboard</button></a>

            <a href="#"><button onclick="showFOMS(this.id)" class="largeBtn" id="btn1"><i
                        class="fas fa-stethoscope fa-2x"></i> Treatment</button></a>

            <a href="#"><button onclick="showFOMS(this.id)" class="largeBtn" id="btn2"><i
                        class="fas fa-user-plus fa-2x"></i> New Patient</button></a>

            <a href="#"><button class="largeBtn" id="btn3"><i class="fas fa-edit fa-2x"></i>
                    Reviews Appointment</button></a>

            <a href="patient_record"><button onclick="showFOMS(this.id)" class="largeBtn" id="btn4"><i
                        class="fas fa-book fa-2x"></i>
                    Clients Record</button></a>

            <a href="login"><button onclick="login(this.id)" class="largeBtn" id="btn6"><i class="fas fa-cog fa-2x"></i>
                    Advanced</button></a>

            <a href="#"><button onclick="switchDarkmode()" class="largeBtn" id="btn7"><i
                        class="fas fa-moon fa-2x"></i>Dark theme</button></a>

            <a href="contact"><button onclick="showFOMS(this.id)" class="largeBtn" id="btn5"><i
                        class="fas fa-question fa-2x"></i> Help</button></a>
            <br>
            <br>

            <!--div>
                <p style="color: white;">clinicsystems@webwalker</p>
                <p>@2020</p>
            </div-->
        </div>

    </section>
    <!--section two--->
    <section class="section-two" id="section-two">

        <header style="background-color: transparent;color: teal;">
            <div id="time-box">time</div>
            <div class="" id="appointmentButton" onclick="callAppointment()">Appointment</div>
        </header>
        <main class="dashboard" id="D001">

            <div class="container" id="default">
                <a href="patient">
                    <div class="icons">
                        <P><i class="fas fa-user-plus fa-4x"></i>New Client</P>
                    </div>
                </a>
                <a href="service">
                    <div class="icons">
                        <P><i class="fas fa-stethoscope fa-4x"></i>Service</P>
                    </div>
                </a>
                <a href="search">
                    <div class="icons">
                        <P><i class="fas fa-search fa-4x"></i>Search</P>
                    </div>
                </a>
                <a href="schedules">
                    <div class="icons">
                        <P><i class="fas fa-edit fa-4x"></i>Reviews</P>
                    </div>
                </a>
                <a href="clinicInfo">
                    <div class="icons">
                        <P><i class="fas fa-cog fa-4x"></i>Settings</P>
                    </div>
                </a>
            </div>

            <!---service form-->
            <div class="container" id="f1">
                <form class="smart" action="" method="POST">
                    <div class="form-head">
                        <h2>services</h2>
                    </div>
                    <label for="">patient id</label><input type="text" id="patient_id" name="patient_id" placeholder="ID">
                    <label for="">position</label><select  name="tooth_position" id="tooth_position">
                        <option value="upper_right">upper_right</option>
                        <option value="upper_left">upper_left</option>
                        <option value="lower_right">lower_right</option>
                        <option value="lower_left">lower_left</option>
                        <option value="totoUpper_right">totoUpper_right</option>
                        <option value="totoLower_right">totoLower_right</option>
                        <option value="totoUpper_left">totoUpper_left</option>
                        <option value="totoLower_left">totoLower_left</option>

                    </select>
                    <label for="">RX: </label><select id="droplist3" name="rx" required>
                        <option value="rootcanal"    >rootcanal     </option>
                        <option value="scaling"      >scaling      </option>
                        <option value="masking"      >masking      </option>
                        <option value="filling"      >filling      </option>
                        <option value="replacement"  >replacement  </option>
                        <option value="splinting"    >splinting    </option>
                        <option value="I&D"          >I&D          </option>
                        <option value="disimpaction" >disimpaction </option>
                        <option value="toothbuilding">toothbuilding</option>
                        <option value="drysocket"    >drysocket    </option>
                    </select>

                    <label for="">DX: </label><select id="droplist2" name="" required>
                    </select>

                    <label for="">Selected teeth:</label><input type="text" id="teeth_selected">
                   
                    <label>review<input type="checkbox" value="true" name="review"></label>

                    <input type="text"id="cost" name="cost"  placeholder="Cost" >
                </form>
                <button class="btn" id="btn_save">save</button>
            </div>
            <!--patients form-->
            <div class="container" id="f2">
                <form class="smart" action="submit_patient" method="POST">
                    <div class="form-head">
                        <h1>add new patient details</h1>
                    </div>
                    <label for=""> name:</label> <input id="tb1" type="text" name="firstname" placeholder="Firstname">
                    <label for="">Sirname:</label><input id="tb2" type="text" name="lastname" placeholder="Lastname">
                    <label for="">Lastname:</label><input id="tb3" type="text" name="sirname" placeholder="Sirname">
                    <label for="">DOB:</label><input id="tb4" type="date" name="date" placeholder="date of birth">
                    <label for="">email:</label><input id="tb5" type="email" name="email"
                        placeholder="example@gmail.com">
                    <label for="">Phone:</label><input id="tb6" type="text" name="phone" placeholder="0712345678">
                    <label for="">Town/Estate/Village:</label> <input id="tb7" type="text" name="residence"
                        placeholder="City/Town/Village">
                    <label for="">gender: </label><select id="D1" name="gender">

                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>

                    <input class="btn" id="btn1" type="submit" value="submit">
                </form>
                <a href="#f1"><button onclick="showFOMS(this.id)" class="btn" id="next">NEXT</button></a>
            </div>
            <!--appointment pop ups-->
            <div class="pops" id="p1">
                <div class="header" style="display: flex;justify-content: flex-end;">
                    <div onclick="closeModal()" class="far fa-window-close fa-2x"
                        style="color: white; font-size: 20px;">close</div>
                </div>
                <h1 style="color: white;align-self: center;">Add your details</h1>
                <hr>
                <div class="inputContent">
                    <form action="appointment" method="post">
                        <label for="">Name:</label><input type="text" name="fullname"><br>
                        <label for="">Phone:</label><input type="text" name="phone"><br>
                        <label for="">date:</label><input type="date" name="day"><br><br>
                        <input type="submit" class="btn" value="submit">
                    </form>
                </div>

            </div>
        </main>
    </section>
</body>

</html>
