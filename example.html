<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
       
        .rapper{
            background-color: teal;
            width: 60%;
            margin: auto;
            padding: 20px;
            margin-top: 100px;
            transition: 2s;
            height: 400px;
        }
        .rapper:hover{
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <div class="rapper" id="rapper">
    <h1>people</h1>
    <hr>
    <ul>
        <li>sharon</li>
        <li>obama</li>
        <li>olise</li>
        <li>obama</li>
    </ul>
    <hr>
    <h1>fruits</h1>
    <ul>
        <li>banana</li>
        <li>apple</li>
    </ul>
</div>
<script>
    setInterval(()=>{
        document.getElementById("rapper").style.transform = "scale(1.5,1.5)";
        document.getElementById("rapper").style.backgroundColor = "green";
        document.getElementById("rapper").style.borderRadius = "0%";
        
    },1000);
    setInterval(()=>{
        document.getElementById("rapper").style.transform = "scale(1,1)";
        document.getElementById("rapper").style.backgroundColor ="red";
        document.getElementById("rapper").style.borderRadius = "20%";
           },2000);
</script>
</body>
</html>
