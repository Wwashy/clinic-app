<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin-panel</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="clinicinfo.js"></script>
    <script src="interact.js"></script>
    <script src="https://kit.fontawesome.com/fdf798d12c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--The left side navigation side bar-->
    <div class="sidebar" id="sidebar">
        <button onclick="closeSidebar()" id="close" class="close" style="float: right;">&times;</button>
        <br><br>

        <button class="largeBtn"><i class="fas fa-home fa-2x"></i>home</button>
        <button class="largeBtn" id="btn9"><i class="fas fa-user-plus fa-2x"></i>Add Dentist</button>
        <button class="largeBtn" id="btn10"><i class="fas fa-user-plus fa-2x"></i>Add Attendants</button>
        <button  class="largeBtn" id="btn11"><i class="fas fa-edit fa-2x"></i>Edit System info</button>
        <button class="largeBtn" id="btn12"><i class="fas fa-book fa-2x"></i> Finances</button>
        <button class="largeBtn" id="romove_dentist"><i class="fas fa-user-times fa-2x"></i> remove</button>
        <button onclick="openquitBox('quitBox')" class="largeBtn" id="btn8"><i class="fas fa-sign-out-alt fa-2x"></i>
            exit
            </button>
        <a href="contact"><button class="largeBtn" id="btn14"><i class="fas fa-question fa-2x"></i>Help</button></a>

    </div>
    <!--header of the page-->
    <header>
        <div class="bars" id="menu" onclick="showSidebar()">
            <div class="strokes"></div>
            <div class="strokes"></div>
            <div class="strokes"></div>   
        </div>
        <h1>
            CLINIC MASTER
        </h1>
    </header>
    <!--main content rapper of the page-->
    <main class="settings" id="main">
        <!--displays the current status of the personels-->
        <div class="smart container" id="default">
            <div class="form-head">
                <h1>Current Attendants</h1>
            </div>
            <label for="">dentist</label>
            <div class="currents" id="dentist_availbale">washy</div>
            <label for="">Assistant</label>
            <div class="currents" id="assistant_availbale">washy</div>
        </div>
        <!--dentists-->
        <div class="container" id="f5">
            <form class="smart" action="submit_dentist" method="POST">
                <div class="form-head">
                    <h2>add dentist details</h2>
                </div>
                <label for="">id</label><input type="text" placeholder="ID" name="national" required>
                <label for=""> fisrtname:</label> <input id="tb1" type="text" name="firstname" placeholder="Firstname"
                    required>
                <label for="">lastname:</label><input id="tb2" type="text" name="lastname" placeholder="Lastname"
                    required>
                <label for="">Surname:</label><input id="tb3" type="text" name="sirname" placeholder="Surname">
                <label for="">DOB:</label><input id="tb4" type="date" name="dob" placeholder="date of birth" required>
                <label for="">email:</label><input id="tb5" type="email" name="email" placeholder="example@gmail.com"
                    required>
                <label for="">Phone:</label><input id="tb6" type="text" name="phone" placeholder="0712345678" required>
                <label for="">Town/Estate/Village:</label> <input id="tb7" type="text" name="residence"
                    placeholder="City/Town/Village" required>
                <label for="">A/C NO:</label><input type="text" name="account" placeholder="bank A/C no.">
                <label for="">gender: </label><select id="D1" name="gender" required>

                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                </select>
                <button class="btn" id="btn2">NEXT</button>
                <button class="btn" id="btn1" type="submit" value="submit">save</button>
            </form>
        </div>
        <!--assistant details-->
        <div class="container" id="f6">
            <form class="smart" action="submit_assistant" method="POST">
                <div class="form-head">
                    <h2>Assistant details</h2>
                </div>
                <label for="">id</label><input type="text" placeholder="ID" name="national" required>
                <label for=""> Firstname:</label> <input id="tb1" type="text" placeholder="Firstname" name="firstname" required>
                <label for="">Lastname:</label><input id="tb3" type="text" placeholder="Lastname" name="lastname" required>
                <label for="">Surname:</label><input id="tb2" type="text"  placeholder="Surname"  name="sirname">
                <label for="">DOB:</label><input id="tb4" type="date" placeholder="date of birth" name="dob" required>
                <label for="">email:</label><input id="tb5" type="email" placeholder="example@gmail.com" name="email">
                <label for="">Phone:</label><input id="tb6" type="text" placeholder="0712345678" name="phone" required>
                <label for="">Town/Estate/Village:</label> <input id="tb7" type="text" placeholder="City/Town/Village" name="residence"
                    required>
                <label for="">A/C NO:</label><input type="text" placeholder="bank A/C no." name="account">
                <label for="">gender: </label><select id="D2" name="gender" required>
                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                </select>
                <button class="btn" id="btn1" type="submit">save</button>
            </form>
        </div>
        <!--Clinic Details-->
        <div class="container" id="f7">
            <form class="smart" action="submit_about" method="POST">
                <div class="form-head">
                    <h2>clinic details</h2>
                </div>
                <label for="">name</label><input type="text" placeholder="main/branch name" name="name" required>
                <label for="">category</label><select id="category" placeholder="gender" name="category">
                    <option value="MAIN">MAIN</option>
                    <option value="BRANCH">BRANCH</option>
                </select>

                <label for="">location: </label><select id="D3" name="location" required>
                    <option value="NAIROBI">NAIROBI</option>
                    <option value="KISUMU">KISUMU</option>
                    <option value="KISII">KISII</option>
                    <option value="MIGORI">MIGORI</option>
                    <option value="RONGO">RONGO</option>>
                </select>
                <button class="btn" id="btn1" type="submit" value="submit">save</button>
            </form>
        </div>

        <!--Alert box for confirming quit-->
        <div class="confirm_quit" id="quitBox">
            <h2>Alert!</h2>
            <hr><br><br>
            <p>Are you sure you want to exit?</p>
            <div class="btn_group">
                <button class="btn ok" onclick="redirect('login','quitBox')">OK</button>
                <button class="btn cancel" onclick="cancel('quitBox')">CANCEL</button>
            </div>
        </div>
    </main>
</body>

</html>
