<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin-login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/fdf798d12c.js" crossorigin="anonymous"></script>
     <script>
        $(document).ready(() => {
            $('#checkbox1').change(() => {
               if (this.checked) {
                    textBox2_password.setAttribute("type", "text")
                } else {
                    textBox2_password.setAttribute("type", "password")
                }
            });
        });
    </script>
</head>

<body>

    <header>
        <span>
            <h1>
                Dental CLINIC
            </h1>
        </span>
    </header>
    <main class="login" id="main_login">
        <div class="login-container" id="login-container">
            <div>
                <h1>Login</h1>
            </div>
            <hr><br>
            <div>
                <form action="/login" method="POST">
                    <input type="text" id="textBox1_username" placeholder="username" name="user"><br>
                    <br>
                    <input type="password" id="textBox2_password" placeholder="password" name="password"><br><br>
                    <label for="">Show password</label><input type="checkbox" id="checkbox1" checked>
                    <br>
                    <br>
                    <button type="submit" class="btn" id="login_button" value="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
